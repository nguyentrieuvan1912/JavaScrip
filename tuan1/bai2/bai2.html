<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <form id="bmiForm">
      <div class="form-group">
        <label for="massMark">Mark's Weight (kg):</label>
        <input type="number" id="massMark" required>
      </div>
      <div class="form-group">
        <label for="heightMark">Mark's Height (m):</label>
        <input type="number" step="0.01" id="heightMark" required>
      </div>
      <div class="form-group">
        <label for="massJohn">John's Weight (kg):</label>
        <input type="number" id="massJohn" required>
      </div>
      <div class="form-group">
        <label for="heightJohn">John's Height (m):</label>
        <input type="number" step="0.01" id="heightJohn" required>
      </div>
      <button type="button" onclick="calculateBMI()">Compare BMI</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="bai2.js"></script>
</body>
</html>
